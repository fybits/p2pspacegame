<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.2e8c441c.css">
    <link rel="icon" type="image/x-icon" href="/favicon.bc71979a.ico">
</head>

<body>
    <div class="lobby-controls">
        <input id="nickname" name="nickname">
        <button id="host">Host</button>
        <input id="lobby" name="lobby">
        <button id="join">Join</button>
    </div>
    <div id="canvas-container">
        <canvas></canvas>
        <div class="controls">
            <div>
                <kbd>A</kbd>/<kbd>D</kbd> - turn, <kbd>Space</kbd> - afterburner
                <kbd>R</kbd> - toggle RCS,
                <kbd>G</kbd> - toggle GYRO
            </div>
            <div>
                <kbd>W</kbd>/<kbd>S</kbd> - move, <kbd>Tab</kbd> - switch camera,
                <kbd>F</kbd> - toggle fullscreen
            </div>
        </div>
    </div>
    <script src="/index.fec10fab.js" async="" defer=""></script>
</body>

</html>
